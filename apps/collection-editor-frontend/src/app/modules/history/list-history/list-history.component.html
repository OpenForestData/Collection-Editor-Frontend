<div class="container">
  <div class="container__title">
    <h2 class="container__title__title">History</h2>
  </div>
  <div class="container__line"></div>
  <div class="container__table">
    <div class="container__table__add"></div>
    <div class="container__table__full-view">
      <table mat-table [dataSource]="tableData" title="History of datatables">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="id-column-history">ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
        <ng-container matColumnDef="datatable">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="datatable-column-history">Datatable</th>
          <td mat-cell *matCellDef="let row">{{ row.datatable_title }}</td>
        </ng-container>
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="user-column-history">User</th>
          <td mat-cell *matCellDef="let row">{{ row.username }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="action-column-history">Action</th>
          <td mat-cell *matCellDef="let row">{{ row.action }}</td>
        </ng-container>
        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="created-column-history">Created at</th>
          <td mat-cell *matCellDef="let row">{{ row.created_at | date: 'dd-MM-yyyy HH:mm' }}</td>
        </ng-container>
        <ng-container matColumnDef="reverted">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="reverted-column-history">Reverted</th>
          <td mat-cell *matCellDef="let row">{{ row.reverted }}</td>
        </ng-container>
        <ng-container matColumnDef="revert">
          <th mat-header-cell *matHeaderCellDef mat-sort-header id="revert-column-history">Revert</th>
          <td mat-cell *matCellDef="let row">
            <button class="action-button" (click)="revertAction(row)" *ngIf="!row.reverted">
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumn"></tr>
      </table>
      <mat-paginator
        [length]="count"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="pageChanged($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
