<div class="container">
  <div class="container__title">
    <h2 class="container__title__title">Editing table of ID: {{ tableId }}</h2>
  </div>
  <div class="container__line"></div>
  <div class="container__table">
    <div class="container__table__add">
      <button class="container__table__add__button">{{ 'Advanced search' }}</button>
      <button class="container__table__add__button" (click)="addRow()">{{ 'Add row' }}</button>
    </div>
    <div class="container__table__full-view">
      <table mat-table [dataSource]="dataTable">
        <ng-container matColumnDef="{{ heading }}" *ngFor="let heading of headings">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ heading }}</th>
          <td mat-cell *matCellDef="let row">{{ row[heading] }}</td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="accent" class="action-button" (click)="editRow(row)">
              <mat-icon class="mat-18">edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" class="action-button" (click)="deleteRow(row)">
              <mat-icon class="mat-18">delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumn"></tr>
      </table>
      <mat-paginator
        [length]="count"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        (page)="pageChanged($event)"
      >
      </mat-paginator>
    </div>
  </div>

  <div class="edit-fields" *ngIf="isOpen">
    <collection-editor-frontend-row-edit
      [(isOpen)]="isOpen"
      [fields]="headings"
      [rowDetails]="rowDetails"
      [tableId]="tableId"
      (dtTriggerChange)="getData($event)"
    >
    </collection-editor-frontend-row-edit>
  </div>
</div>
