<div class="container">
  <div class="header">
    <h2>Editing row</h2>
  </div>

  <div class="body">
    <div class="body__row" *ngFor="let field of fields">
      <label>{{ field }}</label>
      <input [(ngModel)]="row[field]" />
    </div>
  </div>

  <div class="buttons">
    <button type="button" (click)="setOpen(false)">Close</button>
    <button type="submit" (click)="updateRow()">Submit</button>
  </div>
</div>
